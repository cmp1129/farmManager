<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Plantilla de Animales</title>
    <link rel="stylesheet" th:href="@{/css/plantillaAnimals.css}" />
    <link rel="icon" type="image/png" th:href="@{/images/icons/vaca.png}" />
  </head>
  <body>
    <!-- Bot√≥n de volver -->
    <div class="volver-container">
      <a th:href="@{/animales}" class="volver-btn"
        >‚Üê Volver a la gesti√≥n de animales</a
      >
    </div>

    <table border="2">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Especie</th>
          <th>Edad</th>
          <th>Peso (kg)</th>
          <th>Sexo</th>
          <th>Raza</th>
          <th>Ubicaci√≥n</th>
          <th>Salud</th>
          <th>Embarazada</th>
          <th>Observaciones</th>
          <th>Guardar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="animal : ${listaAnimales}">
          <form
            th:action="@{/animales/actualizar/{id}(id=${animal.id})}"
            method="post"
            th:object="${animal}"
          >
            <!-- <td th:text="${animal.id}"></td> -->
            <td th:text="${animal.nombre}"></td>
            <td th:text="${animal.especie}"></td>
            <!-- Edad editable -->
            <td>
              <input
                type="number"
                name="edad"
                min="0"
                th:value="${animal.edad}"
                style="width: 60px"
              />
            </td>
            <!-- Peso editable -->
            <td>
              <input
                type="number"
                name="peso"
                min="0"
                step="0.1"
                th:value="${animal.peso}"
                style="width: 70px"
              />
              kg
            </td>
            <td th:text="${animal.sexo}"></td>
            <td th:text="${animal.raza}"></td>
            <td>
              <select name="ubicacion">
                <option
                  th:each="ubic : ${ubicaciones}"
                  th:value="${ubic}"
                  th:text="${ubic}"
                  th:selected="${ubic == animal.ubicacion.toString()}"
                ></option>
              </select>
            </td>
            <td th:text="${animal.estadoSalud}"></td>
            <td th:text="${animal.embarazada ? 'S√≠' : 'No'}"></td>
            <td>
              <textarea
                name="observaciones"
                rows="2"
                cols="20"
                th:text="${animal.observaciones}"
              ></textarea>
            </td>
            <!-- Bot√≥n guardar -->
            <td><button type="submit">üíæ</button></td>
          </form>
          <!-- Bot√≥n eliminar -->
          <td>
            <form
              th:action="@{/animales/eliminar/{id}(id=${animal.id})}"
              method="post"
            >
              <button type="submit" class="eliminar-btn">üóëÔ∏è</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
