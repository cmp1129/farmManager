<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>A√±adir Nuevo Animal</title>
    <link rel="stylesheet" th:href="@{/css/formularioAnimal.css}" />
    <link rel="icon" type="image/png" th:href="@{/images/icons/vaca.png}" />
  </head>
  <body>
    <!-- Bot√≥n de volver -->
    <div class="volver-container">
      <a th:href="@{/animales}" class="volver-btn"
        >‚Üê Volver a la gesti√≥n de animales</a
      >
    </div>

    <div class="container">
      <h1>‚ûï A√±adir un Nuevo Animal</h1>

      <form
        th:action="@{/animales/guardar}"
        th:object="${animal}"
        method="post"
        class="animal-form"
      >
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

        <label for="especie">Especie:</label>
        <input type="text" id="especie" th:field="*{especie}" required />

        <label for="raza">Raza:</label>
        <input type="text" id="raza" th:field="*{raza}" />

        <label for="sexo">Sexo:</label>
        <select id="sexo" th:field="*{sexo}">
          <option value="" disabled selected>Selecciona</option>
          <option th:value="MACHO">Macho</option>
          <option th:value="HEMBRA">Hembra</option>
        </select>

        <label for="edad">Edad (a√±os):</label>
        <input type="number" id="edad" th:field="*{edad}" min="0" />

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" th:field="*{peso}" step="0.1" min="0" />

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" />

        <label for="estadoSalud">Estado de Salud:</label>
        <input type="text" id="estadoSalud" th:field="*{estadoSalud}" />

        <label for="fechaUltimaVacuna">Fecha √öltima Vacuna:</label>
        <input
          type="date"
          id="fechaUltimaVacuna"
          th:field="*{fechaUltimaVacuna}"
        />

        <label for="tipoAlimento">Tipo de Alimento:</label>
        <input type="text" id="tipoAlimento" th:field="*{tipoAlimento}" />

        <label for="embarazada">¬øEst√° embarazada?</label>
        <input type="checkbox" id="embarazada" th:field="*{embarazada}" />

        <label for="ubicacion">Ubicaci√≥n:</label>
        <select id="ubicacion" th:field="*{ubicacion}">
          <option value="" disabled selected>Selecciona</option>
          <option th:value="ESTABLO">Establo</option>
          <option th:value="PASTO">Pasto</option>
          <option th:value="CORRAL">Corral</option>
          <option th:value="GRANERO">Granero</option>
          <option th:value="OTRO">Otro</option>
        </select>

        <label for="observaciones">Observaciones:</label>
        <textarea
          id="observaciones"
          th:field="*{observaciones}"
          rows="3"
        ></textarea>

        <div class="botones">
          <button type="submit">üíæ Guardar Animal</button>
          <a href="/animales/listado" class="cancelar-btn">‚Üê Cancelar</a>
        </div>
      </form>
    </div>
  </body>
</html>
